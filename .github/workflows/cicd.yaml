name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: docker.io
  IMAGE_OWNER: oacarrillop

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          [
            api-gateway,
            api-service,
            auth-service,
            filemanager-service,
            peoplems,
          ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd ${{ matrix.service }}
          npm install

      - name: Run tests
        run: |
          cd ${{ matrix.service }}
          npm test || echo "No tests found"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Crear certificado fullchain.pem desde secret
        run: |
          mkdir -p peoplems/certificados
          echo "${{ secrets.FULLCHAIN_PEM_B64 }}" | base64 -d > peoplems/certificados/fullchain.pem

      - name: Crear certificado privkey.pem desde secret
        run: |
          mkdir -p peoplems/certificados
          echo "${{ secrets.PRIVKEY_PEM_B64 }}" | base64 -d > peoplems/certificados/privkey.pem

      - name: Build and push Docker image
        run: |
          docker build -t $REGISTRY/$IMAGE_OWNER/${{ matrix.service }}:latest ./${{ matrix.service }}
          docker push $REGISTRY/$IMAGE_OWNER/${{ matrix.service }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Set up Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

      - name: Create PVC if not exists
        run: |
          kubectl apply -f k8s-ingress/pvc-mysql.yaml

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s-ingress/

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to be ready..."
          kubectl wait --for=condition=ready pod -l app=mysql --timeout=300s
          sleep 15

      - name: Initialize database if not exists
        run: |
          echo "Checking if database exists..."
          MYSQL_PWD=$(kubectl get secret mysql-secret -o jsonpath="{.data.MYSQL_ROOT_PASSWORD}" | base64 -d)
          DB_EXISTS=$(kubectl exec deployment/mysql-deployment -- mysql -uroot -p"$MYSQL_PWD" -e "SHOW DATABASES LIKE 'people_etapa1';" 2>/dev/null | grep -c people_etapa1 || echo "0")
          
          if [ "$DB_EXISTS" -eq "0" ]; then
            echo "Database does not exist. Running SQL script..."
            kubectl exec -i deployment/mysql-deployment -- mysql -uroot -p"$MYSQL_PWD" < bd/er/crm-etapa1-schema.sql
            echo "Database created successfully"
          else
            echo "Database already exists. Skipping initialization."
          fi
